{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Handler</title>
    <link rel="shortcut icon" href="{% static 'images/logo.jpg' %}" type="image/x-icon">
    <style>
        form{
            width: 80%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{
            width: 100%;
            height: 60px;
            font-size: 30px;
        }
        button{
            width: 100%;
            height: 60px;
            font-size: 30px;
            background-color: black;
            color: white;
            border-radius: 10px;
        }
        button:hover, .camera:hover{
            background-color: lightgreen;
        }
        .inputFields{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .camera{
            width: 200px;
            height: 60px;
            font-size: 30px;
            background-color: black;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .cameraImg{
            width: 70px;
        }
    </style>
</head>
<body>
    <form action="{% url 'scan_result' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <div class="inputFields">
                <input type="file" name="image" placeholder="Upload an image">
                <a class="camera" href="{% url 'liveScan' %}">
                    <img class="cameraImg" src="{% static 'images/camera.png' %}" alt="">
                    Camera
                </a>
            </div>
            <br><br>
            <button type="submit">Scan</button>
        </div>
    </form>    
</body>
</html>

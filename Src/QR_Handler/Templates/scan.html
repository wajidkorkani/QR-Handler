{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Handler</title>
    <link rel="shortcut icon" href="{% static 'images/logo.jpg' %}" type="image/x-icon">
    <style>
        form{
            width: 80%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{
            width: 100%;
            height: 60px;
            font-size: 30px;
        }
        button{
            width: 100%;
            height: 60px;
            font-size: 30px;
            background-color: black;
            color: white;
            border-radius: 10px;
        }
        button:hover{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <form action="{% url 'scan_result' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <input type="file" name="image" placeholder="Upload an image">
            <br><br>
            <button type="submit">Scan</button>
        </div>
    </form>    
</body>
</html>
